<!DOCTYPE html>
<html>
  <head>
    <title>Add product | SanviPop</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="src/add-product.ts" type="module"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SanviPop</a>
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="add-post.html">New product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">My profile</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <form action="#" class="mt-4" id="newProduct" novalidate>
        <div class="mb-3">
          <label for="title">Título</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="Nombre del producto">
          <div class="invalid-feedback">El título es obligatorio y debe tener al menos 4 caracteres.</div>
        </div>
        <div class="mb-3">
          <label for="description">Descripción</label>
          <textarea class="form-control" id="description" name="description" rows="3" placeholder="Descripción..."></textarea>
          <div class="invalid-feedback">La descripción es obligatoria.</div>
        </div>
        <div class="mb-3">
          <label for="price">Precio</label>
          <input type="number" step="0.01" class="form-control" name="price" id="price" placeholder="Precio">
          <div class="invalid-feedback">El precio es obligatorio y debe ser mayor a cero.</div>
        </div>
        <div class="mb-3">
          <label for="category">Categoría</label>
          <select id="category" class="form-select">
            <option value="0" selected>Elige una categoría...</option>
          </select>
          <div class="invalid-feedback">Debes seleccionar una categoría.</div>
        </div>
        <div class="mb-3">
          <label for="image">Foto principal</label>
          <input type="file" class="form-control" id="image" name="image">
          <div class="invalid-feedback">La foto es obligatoria.</div>
        </div>
        <img src="" alt="" id="imgPreview" class="img-thumbnail d-none mb-3">
  
        <div>
          <button type="submit" class="btn btn-primary btn-lg">Crear</button>
        </div>
      </form>
    </div>
  </body>
</html>
